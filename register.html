<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tòa nhà hành chính Đà Nẵng</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      .btn-login {
        background-color: #012535;
        color: #ffffff;
      }

      .btn-login:hover {
        background-color: #003044;
        color: #ffffff;
      }

      @media only screen and (max-width: 1025px) {
        .reponsive-img-login {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="
        container-fluid
        h-100
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div
        style="
          position: fixed;
          height: 100vh;
          width: 100vw;
          background-image: url(./images/da-nang/da-nang-3.jpg);
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          filter: blur(3px);
          transform: scale(1.1);
          z-index: -1;
        "
      ></div>
      <div
        class="row"
        style="
          width: 60%;
          border-radius: 20px;
          overflow: hidden;
          background-color: #001119ef;
          color: #ffffff;
        "
      >
        <div class="col-lg-6 bg-danger p-0 reponsive-img-login">
          <img
            src="./images/da-nang/toa-nha-dn.jpg"
            style="width: 100%; min-height: 600px; object-fit: cover"
          />
        </div>
        <div
          class="
            col-lg-6
            d-flex
            flex-column
            justify-content-center
            align-items-center
            p-0
          "
        >
          <form
            class="d-flex flex-column align-items-center m-5"
            style="width: 80%"
          >
            <a href="/"
              ><img
                src="./images/logo-dn.png"
                style="border-radius: 50%; width: 64px"
            /></a>
            <h1>Đăng ký</h1>
            <div class="form-group w-100">
              <label for="exampleInputEmail1">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Tên đăng nhập"
              />
            </div>
            <div class="form-group w-100">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Nhập email"
              />
            </div>
            <div class="form-group w-100">
              <label for="exampleInputPassword1">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Mật khẩu"
              />
            </div>
            <div class="form-group w-100">
              <label for="exampleInputPassword1">Xác nhận mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Nhập lại mật khẩu"
              />
            </div>
            <button type="submit" class="btn btn-login w-100">Đăng ký</button>
            <p class="mt-2 text-center">
              Đã có tài khoản? <a href="/login.html">Đăng nhập ngay!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
